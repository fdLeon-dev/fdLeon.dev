<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tailwind" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- TailwindCSS Logo Style -->
  <circle cx="400" cy="250" r="80" fill="url(#tailwind)"/>
  <text x="400" y="245" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">T</text>
  
  <!-- CSS Waves -->
  <path d="M100 350 Q200 300 300 350 T500 350 T700 350" stroke="#06B6D4" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M100 380 Q200 330 300 380 T500 380 T700 380" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TailwindCSS v4</text>
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Gu√≠a Completa</text>
  
  <!-- Utility classes examples -->
  <rect x="150" y="480" width="120" height="30" fill="#06B6D4" rx="15" opacity="0.8"/>
  <text x="210" y="500" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">flex items-center</text>
  
  <rect x="530" y="480" width="120" height="30" fill="#3B82F6" rx="15" opacity="0.8"/>
  <text x="590" y="500" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">bg-blue-500</text>
  
  <!-- Decorative dots -->
  <circle cx="150" cy="150" r="3" fill="#06B6D4" opacity="0.6"/>
  <circle cx="650" cy="150" r="3" fill="#3B82F6" opacity="0.6"/>
  <circle cx="150" cy="450" r="3" fill="#3B82F6" opacity="0.6"/>
  <circle cx="650" cy="450" r="3" fill="#06B6D4" opacity="0.6"/>
</svg>

