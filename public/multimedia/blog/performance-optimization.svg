<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Speedometer/Dashboard -->
  <circle cx="400" cy="280" r="120" fill="none" stroke="#374151" stroke-width="8"/>
  <circle cx="400" cy="280" r="120" fill="none" stroke="url(#speed)" stroke-width="8" stroke-dasharray="377" stroke-dashoffset="94" stroke-linecap="round"/>
  
  <!-- Speed needle -->
  <line x1="400" y1="280" x2="400" y2="180" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
  <circle cx="400" cy="280" r="8" fill="#10B981"/>
  
  <!-- Speed indicators -->
  <text x="320" y="420" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">0</text>
  <text x="480" y="420" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">100</text>
  <text x="400" y="440" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Performance</text>
  
  <!-- Charts -->
  <rect x="100" y="480" width="60" height="80" fill="#10B981" rx="3"/>
  <rect x="180" y="500" width="60" height="60" fill="#3B82F6" rx="3"/>
  <rect x="260" y="490" width="60" height="70" fill="#10B981" rx="3"/>
  
  <rect x="480" y="480" width="60" height="70" fill="#3B82F6" rx="3"/>
  <rect x="560" y="500" width="60" height="50" fill="#10B981" rx="3"/>
  <rect x="640" y="485" width="60" height="65" fill="#3B82F6" rx="3"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Optimizaci√≥n Web</text>
  <text x="400" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Performance & Speed</text>
  
  <!-- Performance metrics -->
  <text x="150" y="470" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">LCP</text>
  <text x="210" y="490" fill="#3B82F6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">FID</text>
  <text x="290" y="480" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">CLS</text>
  
  <text x="510" y="470" fill="#3B82F6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SEO</text>
  <text x="590" y="490" fill="#10B981" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">UX</text>
  <text x="670" y="475" fill="#3B82F6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Speed</text>
</svg>

