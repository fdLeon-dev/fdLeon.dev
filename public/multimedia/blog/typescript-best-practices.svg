<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D30;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- TypeScript Logo Style -->
  <circle cx="400" cy="250" r="80" fill="#3178C6"/>
  <text x="400" y="245" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TS</text>
  
  <!-- Code brackets -->
  <text x="200" y="200" fill="#4EC9B0" font-family="monospace" font-size="24" font-weight="bold">{</text>
  <text x="600" y="200" fill="#4EC9B0" font-family="monospace" font-size="24" font-weight="bold">}</text>
  
  <text x="200" y="300" fill="#4EC9B0" font-family="monospace" font-size="24" font-weight="bold">&lt;</text>
  <text x="600" y="300" fill="#4EC9B0" font-family="monospace" font-size="24" font-weight="bold">&gt;</text>
  
  <!-- Type annotations -->
  <text x="250" y="350" fill="#569CD6" font-family="monospace" font-size="14">interface User {</text>
  <text x="270" y="375" fill="#DCDCAA" font-family="monospace" font-size="14">name: string;</text>
  <text x="270" y="400" fill="#DCDCAA" font-family="monospace" font-size="14">age: number;</text>
  <text x="250" y="425" fill="#569CD6" font-family="monospace" font-size="14">}</text>
  
  <!-- Title -->
  <text x="400" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TypeScript</text>
  <text x="400" y="510" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Mejores Pr√°cticas</text>
  
  <!-- Type safety indicators -->
  <circle cx="150" cy="150" r="4" fill="#4EC9B0" opacity="0.8"/>
  <circle cx="650" cy="150" r="4" fill="#4EC9B0" opacity="0.8"/>
  <circle cx="150" cy="450" r="4" fill="#4EC9B0" opacity="0.8"/>
  <circle cx="650" cy="450" r="4" fill="#4EC9B0" opacity="0.8"/>
</svg>

