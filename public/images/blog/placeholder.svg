<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Icono de imagen -->
  <g transform="translate(350, 250)">
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#64748b" stroke-width="2" rx="4"/>
    <circle cx="-20" cy="-10" r="8" fill="#64748b"/>
    <path d="M-40 10 L-20 -10 L0 10 L20 -10 L40 10 L40 30 L-40 30 Z" fill="#64748b"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="18">
    Imagen del Blog
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="2" fill="#64748b" opacity="0.5"/>
  <circle cx="700" cy="100" r="2" fill="#64748b" opacity="0.5"/>
  <circle cx="100" cy="500" r="2" fill="#64748b" opacity="0.5"/>
  <circle cx="700" cy="500" r="2" fill="#64748b" opacity="0.5"/>
</svg>







